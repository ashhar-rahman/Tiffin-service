<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>LOGIN</title>
</head>

<body>
  <div class="card">
    <h3>LOGIN</h3>
    <div class="container">
      <div class="box">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder=login@email.com>
      </div>
      <div class="box">
        <i class="fa fa-key"></i>
        <input type="password" name="passward" id="passward" placeholder="enter your passward">
      </div>
      <button class="button">Sign in</button>
      <button class="button">Forget password</button>
    </div>
  </div>
</body>

</html>
